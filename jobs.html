<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobs | SYCE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>
if (!localStorage.getItem("role")) {
  alert("Please login first");
  window.location.href = "login.html";
}
</script>

<header class="navbar">
  <div class="logo">SYCE<span>Jobs</span></div>
  <nav>
    <a href="index.html">Home</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<section class="jobs">
  <h2>Available Jobs</h2>

  <input type="text" id="searchJob" placeholder="Search job..." onkeyup="filterJobs()">

  <div class="job-card" onclick="selectJob(this)">
    Web Developer – TCS (Mumbai)
  </div>

  <div class="job-card" onclick="selectJob(this)">
    Java Developer – Infosys (Pune)
  </div>

  <div class="job-card" onclick="selectJob(this)">
    UI/UX Designer – Startup (Remote)
  </div>

  <div class="job-card" onclick="selectJob(this)">
    Python Intern – Wipro (Bangalore)
  </div>

  <button class="apply-btn" onclick="applyJob()">Apply Selected Job</button>
</section>


<footer class="footer">
  <p>SYCE Job Portal © 2026</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
